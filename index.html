<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
        <div class="col-md-3 time">09:00AM</div>
        <div class="col-md-6 input-bar" id="bar-time-9"><input type="text" id="event-9"></div>
        <div class="col-md-3 save" id="time-9">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-3 time">10:00AM</div>
        <div class="col-md-6 input-bar" id="bar-time-10"><input type="text" id="event-10"></div>
        <div class="col-md-3 save" id="time-10">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-3 time">11:00AM</div>
        <div class="col-md-6 input-bar" id="bar-time-11"><input type="text" id="event-11"></div>
        <div class="col-md-3 save" id="time-11">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-3 time">12:00PM</div>
        <div class="col-md-6 input-bar" id="bar-time-12"><input type="text" id="event-12"></div>
        <div class="col-md-3 save" id="time-12">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-3 time">01:00PM</div>
        <div class="col-md-6 input-bar" id="bar-time-13"><input type="text" id="event-13"></div>
        <div class="col-md-3 save" id="time-13">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-3 time">02:00PM</div>
        <div class="col-md-6 input-bar" id="bar-time-14"><input type="text" id="event-14"></div>
        <div class="col-md-3 save" id="time-14">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-3 time">03:00PM</div>
        <div class="col-md-6 input-bar" id="bar-time-15"><input type="text" id="event-15"></div>
        <div class="col-md-3 save" id="time-15">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-3 time">04:00PM</div>
        <div class="col-md-6 input-bar" id="bar-time-16"><input type="text" id="event-16"></div>
        <div class="col-md-3 save" id="time-16">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-3 time">05:00PM</div>
        <div class="col-md-6 input-bar" id="bar-time-17"><input type="text" id="event-17"></div>
        <div class="col-md-3 save" id="time-17">SAVE</div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
